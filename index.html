        function getUserTraitInputs() {

        // Function to calculate similarity between user input and comment weights
        function calculateSimilarity(userTraits, commentWeights) {
            const root = 4;
            let sumOfSqrtDifferences = 0;
            let count = 0; // Number of common traits with valid weights
            let countUserTraitsConsidered = 0; // Total traits from user input iterated

            for (const trait in userTraits) {
                countUserTraitsConsidered++;
                // Only consider traits that are present in comment weights and have a non-null weight
                if (commentWeights.hasOwnProperty(trait) && commentWeights[trait] !== null) {
                    const userValue = userTraits[trait]; // Already a number
                    const commentValue = commentWeights[trait];

                    const diff = Math.abs(userValue - commentValue);
                    sumOfSqrtDifferences += Math.pow(diff, 1/root);  // Math.sqrt(diff);
                    count++;
                }
            }

            if (count === 0) {
                return 0; // No common, validly weighted traits
            }

            const averageSqrtDiff = sumOfSqrtDifferences / count;
            const maxSingleTraitSqrtDiff = Math.pow(2, 1/root);  // Math.sqrt(2); // Max possible sqrt(abs(diff)) for one trait range -1 to 1 maps to diff 0 to 2

            // Factor to consider how many of the comment's available traits were matched by the user's significant inputs
            // This interpretation of matchingAttributesFactor is slightly different now:
            // It emphasizes how many of the *comment's specified traits* were actually relevant to the user's non-neutral settings,
            // or simply how many traits are shared.
            // A simpler approach: "How many of the traits the user has *actually set* (non-zero) are matched in the comment?"
            // For now, let's use a factor based on the proportion of common traits to all traits the user *could* set.
            // This means if a comment only defines a few traits, and the user set many, it might be less relevant.
            /*let relevantUserTraits = 0;
            for(const trait in userTraits){
                if(userTraits[trait] !== 0.0) relevantUserTraits++; //Count traits user actively set away from neutral
            }*/


            // A high number of traits in `userTraits` that are *not* in `commentWeights` (or are null there)
            // means the comment is less specific to the user's detailed input.
            // count = common traits between user and comment (where comment weight is not null)
            // countUserTraitsConsidered = all traits available in UI (sliders)

            // Penalize if the comment doesn't have weights for many of the UI traits
            const matchingAttributesFactor = Math.sqrt(count / countUserTraitsConsidered);


            // Invert the normalized average difference to get a similarity score (higher is better)
            let similarity = (maxSingleTraitSqrtDiff - averageSqrtDiff) / maxSingleTraitSqrtDiff;
            similarity = Math.max(0, similarity); // Ensure similarity is not negative

            return similarity * matchingAttributesFactor;
        }

                                categorizedComments[categoryKey].push({
                                    comment: comment,
                                    category: categoryKey // Store the category
                                });
                            });
                        }
                    }
                }
            }

            let combinedTopSuggestions = [];

            for (const categoryKey in categorizedComments) {
                const commentsInCategory = categorizedComments[categoryKey];
                const scoredCommentsInCategory = commentsInCategory.map(item => {
                    const similarity = calculateSimilarity(userTraits, item.comment.weights);
                    return {
                        comment: item.comment,
                        similarity: similarity,
                        userTraitsSnapshot: { ...userTraits }, // Keep a snapshot for display
                        category: item.category // Pass category along
                    };
                });

                scoredCommentsInCategory.sort((a, b) => b.similarity - a.similarity);

                // Take at least MIN_SUGGESTIONS_PER_CATEGORY from each category
                const topNFromCategory = scoredCommentsInCategory.slice(0, MIN_SUGGESTIONS_PER_CATEGORY);
                combinedTopSuggestions = combinedTopSuggestions.concat(topNFromCategory);
            }

            // Sort all collected suggestions globally by similarity
            combinedTopSuggestions.sort((a, b) => b.similarity - a.similarity);

            // Get overall top 10 (or fewer if not enough unique suggestions)
            const finalTopSuggestions = [];
            const uniqueTexts = new Set();

            for (const suggestion of combinedTopSuggestions) {
                if (finalTopSuggestions.length >= 10) break;
                if (!uniqueTexts.has(suggestion.comment.text)) {
                    finalTopSuggestions.push(suggestion);
                    uniqueTexts.add(suggestion.comment.text);

        function saveAssessment(lastName, text, originalCode, category) {
            const assessments = getSavedAssessments();
            if (!assessments[lastName]) {
                assessments[lastName] = [];
            }
            const newItem = { text: text, originalCode: originalCode, category: category, date: new Date().toISOString() };
            if (!assessments[lastName].some(item => item.originalCode === originalCode)) { // Check against originalCode to avoid duplicates of same base text
                assessments[lastName].push(newItem);
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(assessments));
            } else {
                 // Allow saving if text is different, even if original code is same (e.g. adapted differently) - actually, no, stick to original code for simplicity
                const existingItemIndex = assessments[lastName].findIndex(item => item.originalCode === originalCode);
                if (existingItemIndex !== -1 && assessments[lastName][existingItemIndex].text !== text) {
                    // If the text itself is different (e.g. due to different name/gender adaptation) but from same original code
                    // This case should ideally not happen if originalCode is the unique key for a "base phrase"
                    // For now, we prevent re-saving if the originalCode matches.

                    // However, current logic: if originalCode is there, don't add.
                     displayMessage('Ein Text mit diesem Ursprungscode ist bereits für diesen Schüler gespeichert.', 'info');
                } else if (existingItemIndex === -1) {
                    // This case should not be reached due to outer if, but for safety:
                    assessments[lastName].push(newItem);
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(assessments));
                } else {
                     displayMessage('Dieser Text (basierend auf Ursprungscode) ist bereits gespeichert.', 'info');

                cellCombined.innerHTML = `
                    <div class="flex flex-col">
                        <span class="combined-text-display mb-1">${combinedTextContent}</span>
                        <button class="copy-combined-text-button bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold py-1 px-2 rounded-lg self-start transition duration-200 ease-in-out" data-text-to-copy="${combinedTextContent}">Kopieren</button>
                    </div>`;

                const cellIndividual = row.insertCell();
                cellIndividual.className = 'py-3 px-6 text-left';
                const individualTextsDiv = document.createElement('div');
                individualTextsDiv.className = 'flex flex-col gap-1'; // Use gap for spacing between items

                studentTexts.forEach(item => {
                    const textItemSpan = document.createElement('span');
                    textItemSpan.className = 'saved-text-item text-xs'; // Made text smaller here
                    textItemSpan.textContent = `${item.text} `;

                    const categorySpan = document.createElement('span');
                    categorySpan.className = 'category-label text-xs'; // Re-use category label style
                    categorySpan.textContent = item.category;
                    textItemSpan.appendChild(categorySpan);


                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-button bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-0.5 px-1 rounded-lg transition duration-200 ease-in-out ml-1';
                    removeBtn.textContent = 'X';
                    removeBtn.dataset.lastName = lastName;
                    removeBtn.dataset.originalCode = item.originalCode;
                    removeBtn.onclick = function() { // Direct event listener
                        removeAssessment(this.dataset.lastName, this.dataset.originalCode);
                    };
                    textItemSpan.appendChild(removeBtn);
                    individualTextsDiv.appendChild(textItemSpan);
                });
                cellIndividual.appendChild(individualTextsDiv);
            });

            tableContainer.appendChild(table);
            modal.style.display = 'flex';

            // Re-add event listeners for copy buttons as they are recreated
            document.querySelectorAll('.copy-combined-text-button').forEach(button => {
                button.addEventListener('click', function() {
                    const textToCopy = this.dataset.textToCopy;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        // Display message inside modal or make it globally visible briefly
                        displayMessage('Kombinierter Text kopiert!', 'info');
                         setTimeout(() => displayMessage(''), 2000); // Clear after 2s
                    }).catch(err => {
                        console.error('Fehler beim Kopieren: ', err);
                         displayMessage('Fehler beim Kopieren.', 'error');
                         setTimeout(() => displayMessage(''), 2000);
                    });
                });
            });
        }

    </script>
</body>
</html>
